<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>直播播放</title>
    <link href="video-js.min.css" rel="stylesheet">
    <script src="video.min.js"></script>
    <script src="videojs-flash.min.js"></script>
    <style>
        .v-box {
            width: 100%;
            max-width: 900px;
            padding-bottom: 54%;
            margin: 0 auto;
            position: relative;
        }
        .v-box>div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="v-box">
    <video
        id="my-player"
        class="video-js vjs-default-skin vjs-big-play-centered"
        controls
        preload="auto"
        autoplay="autoplay"
        data-setup='{}'
    >
        <source src="rtmp://al01-push.zmengzhu.com/watch"  type="rtmp/mp4"/>
    </video>
</div>
<script type="text/javascript">
    videojs.options.flash.swf = 'video-js.swf'
    var player = videojs('my-player')
    player.play()
</script>
</body>
</html>
